<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./output.css" />
    <link rel="prefetch" href="./assets/audio/Never Gonna Give You Up - Rick Astley-short.mp3">
    <link rel="prefetch" href="./assets/audio/Starboy - The Weekend-short.mp3">
    <link rel="prefetch" href="./assets/audio/34+35 - Ariana Grande-short.mp3">
    <title>Rhythm Game</title>
</head>
<body>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>-->

<script type="module" src="./js/main.js" /></script>

<div class="container">
    <div id="intro-screen">
        <h1 id="intro-screen__title">Fever Time</h1>
        <h2>Press Enter to Start</h2>

    </div>

    <div class="start-screen">

        <h1 class="title">Fever Time</h1>
        <p>start of a beautiful thing</p>

    </div>


    <div class="game-screen">
<!--        <h1 class="title">Fever Time</h1>-->

        <div class="game-screen__game-grids">
            <div class="game-screen__game-grids__canvas-holder">
                <canvas></canvas>
            </div>


            <div class="game-screen__game-grids__score-holder">
                <div>Score:</div>
                <div class="game-screen__game-grids__score-holder__score">0</div>
            </div>

            <div class="game-screen__game-grids__streaks-holder">
                <div>Streaks</div>
                <div class="game-screen__game-grids__streaks-holder__streaks">0</div>
            </div>

            <div class="game-screen__game-grids__now-playing">
                <div class="game-screen__game-grids__now-playing">Now Playing</div>
                <div class="game-screen__game-grids__cover-art"></div>
                <div class="game-screen__game-grids__song-title"></div>
                <div class="game-screen__game-grids__artist"></div>
            </div>

            <div id="canvas-overlay">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>


        <div>
            <button id="quit-button">Quit Game</button>
        </div>
    </div>


    <div class="end-screen">
        <div class="end-screen__result-grids">
            <div class="end-screen__result-grids__cover-art-grid">
                <div class="end-screen__result-grids__cover-art-grid__cover-art"></div>
                <div class="end-screen__result-grids__cover-art-grid__song-title"></div>
                <div class="end-screen__result-grids__cover-art-grid__artist"></div>

            </div>
            <div class="end-screen__result-grids__end-score-grid">
                <div>Score</div>
                <div class="end-screen__result-grids__end-score-grid__end-score"></div>
            </div>
            <div class="end-screen__result-grids__end-streaks-grid">
                <div>Longest Streaks</div>
                <div class="end-screen__result-grids__end-streaks-grid__end-streaks"></div>
            </div>
            <div>Grade</div>
            <div class="end-screen__result-grids__grade"></div>
        </div>


        <h2>Press Enter to Play Again</h2>
    </div>
</div>





</body>
</html>
